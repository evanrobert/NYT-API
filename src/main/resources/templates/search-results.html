<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<h1>Search Results</h1>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Published Date</th>
        <th>Image</th>
        <th>URL</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the search results and display them in a table -->
    <tr th:each="result : ${searchResults}">
        <td th:text="${result.getHeadline().getMain()}"></td>
        <td th:text="${result.getPub_date()}"></td>
        <td><img th:src="${result.getImageUrl()}" alt="Article Image" style="width: 100px;"></td>
        <td><a th:href="${result.getWeb_url()}" target="_blank">Read More</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
